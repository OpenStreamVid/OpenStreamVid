<div id="user-modal" class="reveal-modal" data-reveal>
	<div id="change-form-container">
		<form id="change-form" method="POST">
			<fieldset>
				<legend>Change</legend>
				<div style="display:none" class="change" id="nickname">
					<label id="changing-nickname">Change nickname :	
						<input type="text" name="nickname" id="changing-nickname-input"> 
					</label>
				</div>
				<div style="display:none" class="change" id="email">
					<label id="changing-email">Change email address :
						<input type="text" name="email" id="changing-email-input"> 
					</label>
				</div>					
				<div style="display:none" class="change" id="picture">
					<label id="changing-picture">Change profile picture :<br><br>
						<input type="file" name="picture" id="changing-picture-input"> 
					</label>
				</div>
				<div style="display:none" class="change" id="password">
					<label id="changing-password" data-tooltip class="has-tip" title="Enter 8 characters minimum. To secure your account we recommend using letters, capital, numbers and special characters.">Change password :<br><br>
						<input type="password" name="password" id="changing-password-input"> 
					</label>
					<label class="has-tip" id="changing-password-confirmation">Verification of password :<br><br>
						<input type="password" name="password-verif" id="changing-password-confirmation-input"> 
					</label>
				</div>	

				<div id="error-response">

				</div>
			</fieldset>
			<div class="modal-buttons">
				<a id="change-button" class="button radius">Change</a>
			</div>
		</form>
	</div>
	<div id="change-loading">
		<div class="spinner">
			<div class="double-bounce1"></div>
			<div class="double-bounce2"></div>
		</div>
	</div>
	<a class="close-reveal-modal">&#215;</a>
</div>
